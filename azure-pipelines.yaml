pool:
  vmImage: ubuntu-latest

trigger:
  - main

variables:
  ACR_NAME: webonyxregistrysouthcentralus
  ACR_CONNECTION_NAME: webonyxregistrysouthcentralus

steps:
  - script: |
      echo "##vso[task.setvariable variable=IMAGE_TAG]$(date +%Y%B%d)"
    name: SetImageTag

  - task: Docker@2
    name: DockerBuild
    inputs:
      command: build
      repository: phamviet/toolbox
      arguments: --tag $(ACR_NAME).azurecr.io/toolbox:$(IMAGE_TAG)
      tags: $(IMAGE_TAG)

  - task: Docker@2
    name: DockerPush
    inputs:
      command: push
      repository: toolbox
      containerRegistry: $(ACR_CONNECTION_NAME)
      tags: $(IMAGE_TAG)
